<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>로그인 / 회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body.auth-body {
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e0e0;
        }

        .auth {
            width: 100%;
            max-width: 420px;
            padding: 16px;
        }

        .auth__box {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 28px 24px 24px;
            border: 1px solid #2a2a2a;
        }

        .auth__title {
            text-align: center;
            font-size: 20px;
            color: #ffffff;
            margin: 0 0 18px;
        }

        .auth__section-title {
            font-size: 16px;
            font-weight: 700;
            margin: 20px 0 10px;
            padding-bottom: 6px;
            border-bottom: 1px solid #2a2a2a;
        }

        .auth__error {
            color: #ff6b6b;
            font-size: 13px;
            text-align: center;
            margin-bottom: 10px;
        }

        .auth__form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .auth__input {
            width: 100%;
            padding: 10px 12px;
            box-sizing: border-box;
            border-radius: 6px;
            border: 1px solid #333;
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        .auth__button {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            color: #ffffff;
            background-color: #1d7bf0;
            margin-top: 4px;
            transition: 0.15s;
        }

        .auth__button--register {
            background-color: #28a745;
        }

        .auth__button:hover {
            opacity: 0.9;
        }

        .auth__footer {
            margin-top: 18px;
            text-align: center;
            font-size: 13px;
        }

        .auth__footer a {
            color: #8ab4f8;
            text-decoration: none;
        }

        .auth__footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body class="auth-body">
    <main class="auth">
        <section class="auth__box">

            <!-- 로그인 -->
            <h1 class="auth__title">로그인</h1>

            {% if login_error %}
            <p class="auth__error">{{ login_error }}</p>
            {% endif %}

            <form method="POST" class="auth__form">
                <input type="hidden" name="action" value="login">

                <input type="text" name="username" class="auth__input" placeholder="아이디" required autofocus>
                <input type="password" name="password" class="auth__input" placeholder="비밀번호" required>
                <button type="submit" class="auth__button">
                    로그인
                </button>
            </form>

            <!-- 회원가입 -->
            <h2 class="auth__section-title">회원가입</h2>

            {% if register_error %}
            <p class="auth__error">{{ register_error }}</p>
            {% endif %}

            <form method="POST" class="auth__form">
                <input type="hidden" name="action" value="register">

                <input type="text" name="new_username" class="auth__input" placeholder="아이디" required>
                <input type="email" name="new_email" class="auth__input" placeholder="이메일" required>
                <input type="password" name="new_password" class="auth__input" placeholder="비밀번호" required>
                <button type="submit" class="auth__button auth__button--register">
                    회원가입
                </button>
            </form>

            <div class="auth__footer">
                <a href="{{ url_for('index') }}">← 메인으로 돌아가기</a>
            </div>
        </section>
    </main>
</body>

</html>
